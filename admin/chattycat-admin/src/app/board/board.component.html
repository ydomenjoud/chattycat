<h1>
  Liste des livres
  <kal-button kalTheme="primary" routerLink="/book/edit/0">
    <kal-icon>add</kal-icon>
    Ajouter
  </kal-button>
</h1>
<section class="list">
  <article
    *ngFor="let book of store.list('books')"
    [routerLink]="['/', 'book', 'edit', book.id]"
  >
    <img [alt]="book.title" [src]="book.image"/>
  </article>
</section>
